
    <mat-grid-list cols=10 rowHeight="100%">
        <mat-grid-tile
        [colspan]=7>
        <div class="login">
            <h1 class="title">Sing in to DocWay</h1>
            <div >
                <mat-form-field appearance="fill" class="input" >
                  <mat-label>Email</mat-label >
                  <input matInput placeholder="email@email.com"  >
                </mat-form-field>
                </div>
            <div >
                <mat-form-field appearance="fill"  class="input">
                  <mat-label>Password</mat-label>
                  <input matInput placeholder="password" type="password"  >  
                </mat-form-field>
                </div>    
            <div > 
                <button mat-raised-button color="primary" class="button" (click)="goPainel()">LOGIN</button>   
            </div>
            
        </div>
      </mat-grid-tile>
      <mat-grid-tile
        [colspan]=3
        class="register"
        >

        <div class="registerPainel">
          <h1 class="titleR">Hello, buddy!</h1>
          <h3 class="subtitleR">Enter your personal details</h3>
         
          <h3 class="subtitleR">and start journey with us</h3>
      
          <button mat-stroked-button  class="singUp" (click)="goRegister()">SING UP</button>
        </div>
        
      </mat-grid-tile>
        
        
      </mat-grid-list>
