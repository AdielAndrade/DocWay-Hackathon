<body>
  <div>

    <img src="../../assets/images/logo.png" alt="logo" class="position"  id="logo">

   <button mat-button id="login" 
                      class="acharnome"
                      (click)="goLogin()"><b>Sing In</b>
    </button>

   <button mat-button id="singin" 
                      class="acharnome"
                      (click)="goRegister()"><b>Sing Up</b>
    </button>

    <div class="position" id="doctors">
      <p class="doctors-info" id="amount-doctors"><b>12.544</b></p>
      <p class="doctors-info" id="registered">Registered Doctor</p>

    <img src="../../assets/images/stetos.png" alt="stethoscope" class="position" id="stethoscope">
    <img src="../../assets/images/doc.png" alt="home image doctor" id="image-doctor">
    <img src="../../assets/images/pc.png" alt="notebook image" class="position" id="image-notebook">
         
    <p class="position" id="text-header">
      <b>DocWay</b> is a web platform that<br>

    <button 
      mat-raised-button 
      class="position"
      id="view-more"
      (click)="goAboutUs()"><b>View more</b>
    </button>

  </div>
